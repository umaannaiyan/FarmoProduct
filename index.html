<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <title>Farmo</title>
</head>
<body style="margin: 20px;">
    <div>
        <h1 id="h1">FARMO - Organic Farm Products</h1>
        <h3 id="h3"> Fresh, Handpicked and Packed </h3>
        <ul id="ul">
            <li id="li">Fresh Hand Picked Jared and Pickled</li>
            <li id="li">Bananas: Fresh and Chips</li>
            <li id="li">Coconuts: Fresh and Sundried  </li>
            <li id="li">Honey: Moringa Flower</li>

        </ul>
    </div> 
    <div id="demo" class="carousel slide"  data-ride="carousel">

      
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
          <li data-target="#demo" data-slide-to="3"></li>
        </ul>
      
       
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="image1.jpg" class="d-block w-100 " alt="">
          </div>
          <div class="carousel-item">
            <img src="image3.jpg" class="d-block w-100 " alt="">
          </div>
          <div class="carousel-item">
            <img src="image4.jpg" class="d-block w-100 " alt="">
          </div>
          <div class="carousel-item">
            <img src="image2.jpg" class="d-block w-100 " alt="">
          </div>
          
        </div>
      
        
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <div class= container-fluid>
        <a id="btnBg" href="#" class="btn btn-lg btn-block btn-info text-center" style= " align-content: center; margin-top: 50px;" > CLICK ME! For Background Color Change</a>
    </div>

    <div class= container-fluid>
        <a id="btnText" href="#" class="btn btn-lg btn-block btn-warning text-center" style= " align-content: center; margin-top: 50px;" > CLICK ME! For Text Color Change</a>
    </div>
<script src="script.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
